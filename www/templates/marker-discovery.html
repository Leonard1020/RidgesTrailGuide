<ion-view view-title="Marker {{marker.id}}" class="discovery-page">
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-arrow-left-b" ng-click="previous(marker.id)"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <button class="button button-clear icon ion-arrow-right-b" ng-click="next(marker.id)"></button>
  </ion-nav-buttons>
  <ion-content>
    <div id="DiscoveryInfoMainPage">
      <div class="marker" style="height:50vh" align="fill">
        <h3 align="center">{{marker.title}}</h3>
        <img class="display" ng-show="marker.image" ng-src="{{marker.image}}"></img>
        <p class="marker-body" ng-bind-html="marker.body"></p>
      </div>
    </div>
  </ion-content>
</ion-view>
